<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ClickGestion</title>
        {% load static %}
        {% block meta %}
        {% endblock %}
        <link rel="shortcut icon" type="image/png" href="{% static 'main/img/logo-40x40.png' %}"/>
        <link rel="stylesheet" href="{% static 'main/js/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
    </head>
    <body style="overflow-y:scroll;">
        <header>
            <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="/"><div class="img"><img src="{% static 'main/img/logo-name-280x45.png' %}" width="180" height="30" alt="ClickGestion"></div></a>
                    </div>
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        {% else %}
                      <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main" class="container" style="padding-top:60px;padding-bottom:60px;">
            <div class="app-content content">
                <div class="content-wrapper">
                    <div class="content-body">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer fixed-bottom bg-light">
            <div class="container">
                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">Â© 2019 Javier Nualart Lee </div>
                <!-- Copyright -->
            </div>
        </footer>
        <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'main/js/popper-1.14.4.js' %}"></script>
        <script src="{% static 'main/js/bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
    </body>
</html>
