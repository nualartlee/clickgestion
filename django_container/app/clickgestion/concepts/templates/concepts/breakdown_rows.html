<tr class="table-warning">
    <th colspan="4" scope="col">{{ breakdown.name }}</th>
</tr>
{% for group in breakdown.groups %}
    <tr class="thead-light">
        <th style="text-indent: 5%" scope="col">{{ group.name }}</th>
        <th colspan="3" class="text-right">{{ group.concept_count }}</th>
    </tr>
    {% for value in group.totals %}
    <tr>
        <td style="text-indent: 10%">{{ value.currency.name }}</td>
        <td colspan="3" class="text-right">
            {% include 'concepts/value_total.html' %}
        </td>
    </tr>
    {% endfor %}
{% endfor %}
