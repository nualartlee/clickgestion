{% load i18n static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>ClickGestion</title>
        {% block meta %}
        {% endblock %}
        <script type="text/javascript">
            function printElement(elem_id) {

                var elem = document.getElementById(elem_id);

                var domClone = elem.cloneNode(true);

                var printSection = document.getElementById("printSection");
                if (!printSection) {
                    printSection = document.createElement("div");
                }
                while (printSection.firstChild) {
                    printSection.removeChild(printSection.firstChild);
                }
                printSection.id = "printSection";
                printSection.position = "absolute";
                printSection.left = "0";
                printSection.top = "0";
                printSection.width = "210mm";
                printSection.height = "297mm";
                document.body.appendChild(printSection);

                printSection.appendChild(domClone);
                window.print();
            }
        </script>
        <link rel="shortcut icon" type="image/png" href="{% static 'core/img/logo-40x40.png' %}"/>
        <!--<link rel="stylesheet" href="{% static 'core/js/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            @media screen {
              #printSection {
                  display: none;
              }
            }

            @media print {
              body * {
                visibility:hidden;
              }
              #printSection, #printSection * {
                visibility:visible;
              }
              @page {
                  size: A4; /* DIN A4 standard, Europe */
                  margin:0;
              }
              html, body {
                    width: 210mm;
                    height: 297mm;
                    overflow:visible;
              }

            }
        </style>


    </head>
    <body style="overflow-y:scroll;">

        {% include 'core/header.html' %}
        <p style="margin-top:60px"></p>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>

        <p style="margin-bottom:60px"></p>
        {% include 'core/footer.html' %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
