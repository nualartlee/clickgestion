{% load i18n static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>ClickGestion</title>
        {% block meta %}
        {% endblock %}
        <link rel="shortcut icon" type="image/png" href="{% static 'core/img/logo-40x40.png' %}"/>
        <link rel="stylesheet" href="{% static 'core/js/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

        <style>

            @media screen {

              /* Hide the cloned print section in screen mode */
              #printSection {
                  display: none;
              }

            }

            @media print {

              /* Show only the cloned print section in print mode */
              body > *:not(#printSection) {
                display: none;
              }

              /* Set page size */
              @page {
                  size: 210mm 297mm;
                  margin:0;
              }

              /* Show background colors on tables (disabled by default in bootstrap) */
              .table .thead-light th {
                  color: #495057 !important;
                  background-color: #e9ecef !important;
                  border-color: #dee2e6 !important;
              }
              .table-warning, .table-warning > td, .table-warning th {
                  background-color: #ffeeba !important;
              }
            }
        </style>

        <!--JS to print an html element by id on A4 paper-->
        <script type="text/javascript">
            function printElement(elem_id) {

                var elem = document.getElementById(elem_id);

                var domClone = elem.cloneNode(true);

                var printSection = document.getElementById("printSection");
                if (!printSection) {
                    printSection = document.createElement("div");
                }
                while (printSection.firstChild) {
                    printSection.removeChild(printSection.firstChild);
                }
                printSection.id = "printSection";
                printSection.style.position = "absolute";
                printSection.style.left = "0";
                printSection.style.top = "0";
                printSection.style.width = "210mm";
                document.body.appendChild(printSection);

                printSection.appendChild(domClone);
                window.print();
            }
        </script>


    </head>
    <body style="overflow-y:scroll;">

        {% include 'core/header.html' %}
        <p style="margin-top:60px"></p>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}

        <p style="margin-bottom:60px"></p>

        <!--JQuery to load data into Bootstrap4 modal content-->
        <script>
            $('body').on('click', '[data-toggle="modal"]', function(){
                $($(this).data("target")+' .modal-content').load($(this).data("remote"));
            });
        </script>
